<HTML>
    <HEAD>
       <link rel="stylesheet" href="ccs/color.css" />
    </HEAD>
    <BODY>
    <H3>Los numeros primos entre 1 y 1000 son:</H3>
    <script language=javascript>
    var i,j,primo;
    
    document.write('2<br>');
    document.write('3<br>');
    for(i=4;i<=1000;i++)
    {
        primo=0;
        for(j=2;j<i;j++)
        {
        if(i%j==0) primo=1;
        }
        if (primo==0) {document.write(i); document.write('<br>');}
    }
    </script>
    </BODY>
    </HTML>
